<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="w2.css">
</head>
<body>
    <header>
        <h1>Product Page</h1>
        <a href="#" id="view-cart">View Cart</a>
    </header>

    <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h2>Noise Buds</h2>
        <p>Description: High-quality noise-cancelling earbuds.</p>
        <p>Price: $99.99</p>
        <button class="add-to-cart" data-product="Noise Buds" data-price="99.99">Add to Cart</button>
    </div>

    <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h2>Watches</h2>
        <p>Description: Stylish wristwatches for any occasion.</p>
        <p>Price: $49.99</p>
        <button class="add-to-cart" data-product="Watches" data-price="49.99">Add to Cart</button>
    </div>

    <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <h2>Puma Shoes</h2>
        <p>Description: Sporty and comfortable Puma shoes.</p>
        <p>Price: $79.99</p>
        <button class="add-to-cart" data-product="Puma Shoes" data-price="79.99">Add to Cart</button>
    </div>

    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: <span id="cart-total">$0.00</span></p>
    </div>

    <script src="w2.js"></script>
</body>
</html>
